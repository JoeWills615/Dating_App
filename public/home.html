<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Impression</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="../public/assets/css/first.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/814916b192.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid"
        style="background-image: url(../public/assets/img/jumbotron_bg.jpg); background-size: cover;">
        <div class="container">
            <ul class="nav justify-content-end fixed-top">
                <li class="nav-item">
                    <a class="nav-link text-white" id="login" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" id="signup" href="#">Signup</a>
                </li>
            </ul>
            <h1 class="display-4 text-center text-white" id="header">First Impression</h1>
            <p class="lead text-center text-white" id="title">Let us help you plan your date.</p>
            <div class="row justify-content-center">
                <div class="input-group mb-3 col-md-6">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-light dropdown-toggle bg-info" type="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i
                                class="fas fa-map-marker-alt"></i></button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Nashville,TN</a>
                            <a class="dropdown-item" href="#">New York, NY</a>
                            <a class="dropdown-item" href="#">Calabasas, CA</a>
                        </div>
                    </div>
                    <input type="text" class="form-control input-lg" placeholder="Find a restaraunt in your area"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-light bg-info" type="button" id="button-addon2 location-btn"><span><i
                                    class="fas fa-search"></i></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 pt-3">
                <div class="card border-info">
                    <div class="card-body m-5" style="height: 12rem;">
                        <h5 class="card-title">Top 10 Restaurants In Your Area</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-6 pt-3">
                <div class="card border-info">
                    <div class="card-body m-5" style="height: 12rem;">
                        <h5 class="card-title">Places To Get A Drink</h5>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</body>

</html>
